<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to IBT Login</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      alert("Login successful! JWT:\n" + response.credential);
      // Here you can send the token to your backend for verification
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "424125265876-2399s197glvv5ub5pk012rlfq65ol8ss.apps.googleusercontent.com",
        callback: handleCredentialResponse,
        ux_mode: "popup"
      });

      google.accounts.id.renderButton(
        document.getElementById("googleLoginBtn"),
        {
          theme: "outline",
          size: "large",
          type: "standard",
          shape: "rectangular",
          text: "signin_with"
        }
      );
    };
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left {
      flex: 1;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left img {
      max-width: 70%;
      height: auto;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(255, 255, 228);
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      text-align: center;
    }

    .form-container h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .form-container p {
      margin-bottom: 2rem;
      color: #444;
    }

    .form-group {
      text-align: left;
      margin-bottom: 1.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input[type="password"] {
      margin-top: 0.5rem;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    .remember-forgot a {
      color: #7a4bd4;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: black;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .signup-text {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .signup-text a {
      color: #7a4bd4;
      text-decoration: none;
      font-weight: bold;
    }

    .eye-icon {
      position: absolute;
      right: 1rem;
      top: 57%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .password-wrapper {
      position: relative;
    }

    #googleLoginBtn {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .user-type-group {
  margin-bottom: 1.5rem;
}

.user-type-options {
  display: flex;
  justify-content: space-between;
  gap: 1rem;
  margin-top: 0.5rem;
}

.user-type-options input[type="radio"] {
  display: none;
}

.user-type-label {
  flex: 1;
  text-align: center;
  padding: 0.75rem;
  border: 2px solid #ccc;
  border-radius: 30px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
  background-color: #f9f9f9;
  color: #333;
}

.user-type-options input[type="radio"]:checked + .user-type-label {
  background-color: #4f46e5;
  color: white;
  border-color: #4f46e5;
  transform: scale(1.03);
}
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="image.png" alt="PDF to IBT"/>
    </div>
    <div class="right">
      <div class="form-container">
        <h1>Welcome back!</h1>
        <p>Please enter your details</p>
        <form>
          <div class="form-group">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="form-group password-wrapper">
            <input type="password" placeholder="Password" required />
            <span class="eye-icon">üëÅÔ∏è</span>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember for 30 days</label>
            <a href="#">Forgot password?</a>
          </div>
          <div class="form-group user-type-group">
            <label class="form-label">I am a:</label>
            <div class="user-type-options">
              <input type="radio" name="userType" id="student" value="student" required>
              <label for="student" class="user-type-label">Student</label>
          
              <input type="radio" name="userType" id="professional" value="professional">
              <label for="professional" class="user-type-label">Professional</label>
            </div>
          </div>
          <button class="btn" type="submit">Log In</button>
        </form>

        <!-- Google Sign In -->
        <div id="googleLoginBtn"></div>

        <div class="signup-text">
          Don‚Äôt have an account? <a href="signup1.html">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
