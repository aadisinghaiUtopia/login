<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizizz - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
        
  background: url('background.png') no-repeat center center fixed;
  background-size: cover;
  color: #1f2937;
  overflow-x: hidden;
}

    

    header {
      background-color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: #4f46e5;
      animation: slideDown 1s ease-in-out;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #374151;
      font-weight: 600;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #4f46e5;
      transition: width 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    nav a:hover {
      color: #4f46e5;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    min-height: calc(100vh - 120px); /* Adjusts for header height */
    padding: 2rem;
    animation: fadeInUp 1.2s ease-in-out;
    }


    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #111827;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #4b5563;
      margin-bottom: 2rem;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #4f46e5;
      color: white;
    }

    .btn-primary:hover {
      background-color: #4338ca;
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: #e0e7ff;
      color: #3730a3;
    }

    .btn-secondary:hover {
      background-color: #c7d2fe;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #6b7280;
      background-color: #f3f4f6;
      animation: fadeIn 2s ease;
    }

    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
        <img src="image.png" width="150px", height="auto">
        
    </div>
    <nav>
      <a href="#">Features</a>
      <a href="#">MyTest</a>
      <a href="login.html">Login</a>
      <a href="signup1.html">Sign Up</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Introducing ParsePrep!</h2>
    <h1>"From PDF to Practice â€” Instantly Test-Ready."</h1>
    <div class="hero-buttons">
      <button class="btn btn-primary"><a href="login.html">Get Started.</a></button>
      <button class="btn btn-secondary">Explore.</button>
    </div>
  </section>

  <footer>
    &copy; 2025 ParsePrep Inc. All rights reserved.
  </footer>
</body>
</html>
