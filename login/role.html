<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Role</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left {
      flex: 1;
      background: #fbfbf0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left img {
      max-width: 70%;
      height: auto;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      text-align: center;
    }

    .form-container h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .form-container p {
      margin-bottom: 2rem;
      color: #444;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: black;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #333;
    }

    .role-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="image.png" alt="PDF to IBT" />
    </div>
    <div class="right">
      <div class="form-container">
        <h1>Almost there!</h1>
        <p>Tell us who you are:</p>
        <div class="role-options">
          <button class="btn" onclick="chooseRole('teacher')">I'm a Professional</button>
          <button class="btn" onclick="chooseRole('student')">I'm a Student</button>
          
        </div>
      </div>
    </div>
  </div>

  <script>
    function chooseRole(role) {
      // You can store this role or redirect as needed
      console.log("Selected role:", role);
      alert(`You selected: ${role}`);
      // Example redirect
      // window.location.href = `${role}-dashboard.html`;
    }
  </script>
</body>
</html>
