<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left {
      flex: 1;
      background: #fbfbf0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left img {
      max-width: 70%;
      height: auto;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      text-align: center;
    }

    .form-container h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .form-container p {
      margin-bottom: 2rem;
      color: #444;
    }

    .form-group {
      text-align: left;
      margin-bottom: 1.3rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    .terms {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .terms input {
      margin-right: 8px;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: black;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .google-btn {
      background: #f3f3f3;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .signup-text {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .signup-text a {
      color: #7a4bd4;
      text-decoration: none;
      font-weight: bold;
    }

    .password-wrapper {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 1rem;
      top: 57%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="image.png" alt="PDF to IBT"/>
    </div>
    <div class="right">
      <div class="form-container">
        <h1>Student Sign Up</h1>
        <p>Please fill in your details</p>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Full Name" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="form-group password-wrapper">
            <input type="password" placeholder="Password" required />
            <span class="eye-icon">üëÅÔ∏è</span>
          </div>
          <div class="form-group password-wrapper">
            <input type="password" placeholder="Confirm Password" required />
            <span class="eye-icon">üëÅÔ∏è</span>
          </div>
          <div class="terms">
            <label>
              <input type="checkbox" required />
              I agree to the Terms & Conditions
            </label>
          </div>
          <button class="btn" type="submit">Sign Up</button>
          <button class="btn google-btn" type="button">
            <img src="icons8-google.svg" alt="Google" width="20"/>
            Sign Up with Google
          </button>
        </form>
        <div class="signup-text">
          Already have an account? <a href="#">Log In</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
